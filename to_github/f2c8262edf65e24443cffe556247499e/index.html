	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../js/modaal.mini.js"></script>
	<script src="../js/scrollreveal.min.js"></script>
	<script>
		//画像のモーダル
		$("#wallpaper").modaal({
			type: 'image',
			overlay_close: true,//モーダル背景クリック時に閉じるか
			before_open: function () {// モーダルが開く前に行う動作
				$('html').css('overflow-y', 'hidden');/*縦スクロールバーを出さない*/
			},
			after_close: function () {// モーダルが閉じた後に行う動作
				$('html').css('overflow-y', 'scroll');/*縦スクロールバーを出す*/
			}
		});
		//スクロールエフェクト
		window.sr = ScrollReveal({ reset: false ,mobile: true});
		sr.reveal( 'img', { origin: 'bottom' , distance: '10px', duration: 1000 , scale: 1.0, delay :0 ,opacity: 0.0,viewFactor:1});
		sr.reveal( '.btn', { origin: 'bottom' , distance: '20px', duration: 1000 , scale: 1.0, delay :100 ,opacity: 0.0,viewFactor:1});
	</script>
